<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tech Blog Home</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./tech-blog.css">
</head>

<body>
    <div class="text-center" id="login_page">
        <h2>Login</h2>
        <form>
            
            <div id="email">
                <label class="form_label formEl" for="login_email">Email</label>
                <br>
                <input class="form_input formEl" type="email" placeholder="Your Email Here"/> 
            </div>

            <div id="password">
                <label class="form_label formEl" for="login_password">Password</label>
                <br>
                <input class="form_input formEl" type="password" />
            </div>

            <div class="form_btn">
                <button class="sign_btn">Login</button>
            </div>

        </form>

        <div id="sign_up_message">
            Not a member? <a href="#" id="login_nav">Sign Up!</a>
        </div>
    </div>
</body>

</html>
